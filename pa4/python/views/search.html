{% extends "base.html" %}
{% block content %}
<div class="row">
    <form method="get">
        <div class="col-xs-3">
            <input class="search-input" placeholder="Please input your query" name="query" value="{{query}}"></input>
        </div>
        <div class="col-xs-2">
            <input class="btn btn-primary" type="submit" value="search"></input>
        </div>
    </form>
</div>
{% if not query==""  %}
<div class="row">
    <p>we found {{ photos|length }} results for you.</p>
</div>
{% endif %}
<div class="row">
    <ul>
        {% for photo in photos %}
        <li>
            <div class="row">
                <div class="col-xs-6">
                    <a href="./search?query={{photo.caption}}"><img style="max-width: 400px" src="{{photo.url}}"/></a>
                </div>
                <div class="col-xs-3">
                    <p>{{photo.caption}}</p>
                </div>
                <div class="col-xs-3">
                    <p>{{photo.picid}}</p>
                </div>
            </div>


        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
